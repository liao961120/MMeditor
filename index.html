<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math/Markdown Editor</title>
    <link rel="stylesheet" href="lib/mathquill.css"/>
    <link rel="stylesheet" href="custom.css">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.2/dist/katex.min.css" integrity="sha384-yFRtMMDnQtDRO8rLpMIKrtPCD5jdktao2TV19YiZYWMDkUR5GQZR/NOVTdquEx1j" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.2/dist/katex.min.js" integrity="sha384-9Nhn55MVVN0/4OFx7EE5kpFBPsEMZxKTCnA+4fqDmg12eCTqGi6+BB2LjY8brQxJ" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.2/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"></script>


    <script src="custom.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.10/clipboard.min.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="lib/mathquill.js"></script>
    <script src="lib/markdown.min.js"></script>
   
</head>
<body>

    <button id='hidePreview' style='display: none'>Hide</button>
    <div class="row md-preview" id="preview"></div>

    <div class="row">
        <div class="column md">
            <h3>Markdown</h3>
            <textarea id="text-input" oninput="this.editor.update()"></textarea>
            <button id="showPreview">Preview</button>
        </div>
        

        <div class="column mathedit">
            <h3>Math Editor</h3>
            <img alt="homepage demo" src="https://cloud.githubusercontent.com/assets/225809/15163580/1bc048c4-16be-11e6-98a6-de467d00cff1.gif" style="max-width:30%;">

            <p>LaTeX Math input: <br> <span id="math-field"></span></p>
            <h4>LaTeX Code</h4>

            <span id="latex"></span>
            <button class="buttonClass" data-clipboard-target="#latex">
                <img src="https://clipboardjs.com/assets/images/clippy.svg" alt="Copy" class='copy-img'>
            </button>


            <br><br>

        </div>
        
        <div class="column iframe">
            <iframe src="https://www.tutorialspoint.com/latex_equation_editor.htm" frameborder="0" width="100%" height='750px'></iframe>
        </div>
    </div>


    <script>
    var mathFieldSpan = document.getElementById('math-field');
    var latexSpan = document.getElementById('latex');

    var MQ = MathQuill.getInterface(2); // for backcompat
    var mathField = MQ.MathField(mathFieldSpan, {
    spaceBehavesLikeTab: true, // configurable
    handlers: {
        edit: function() { // useful event handlers
        latexSpan.textContent = mathField.latex(); // simple API
        }
    }
    });
    </script>    

    <script>
    // Markdown editor
    function Editor(input, preview) {
        this.update = function () {
        preview.innerHTML = markdown.toHTML(input.value);
        };
        input.editor = this;
        this.update();
    }
    var $ = function (id) { return document.getElementById(id); };
    new Editor($("text-input"), $("preview"));
    </script>

    <script>
    // create a new instance of Clipboard plugin for the button element
    // using the class selector: .buttonClass
    var clipboard =  new Clipboard('.buttonClass');

    // when text is copied into clipboard use it
    clipboard.on('success', function(e) {
    $('#log').text('Text copied into clipboard is: <' + e.text + '>');
    e.clearSelection();
    });
    </script>

</body>
</html>
